repo_name: "cowadar/cowadar.github.io"
repo_url: "https://github.com/cowadar/cowadar.github.io"
edit_uri: ""

# Configuration
docs_dir: "docs"

theme:
  name: "material"

  language: "nl"

#   shortcuts:
#     help: 191 # ?
#     next: 78 # n
#     previous: 80 # p
#     search: 83 # s

  highlightjs: true

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  logo: "images/site/logo.png"
  favicon: "images/site/favicon.ico"

  features:
    - navigation.tabs
    - navigation.tabs.sticky
   # - navigation.sections
    - navigation.prune
    - navigation.top
    - navigation.instant
    - navigation.tracking
    # - navigation.indexes
    - search.suggest
    - search.share
    - header.autohide
    - content.code.annotate
    - toc.integrate

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


plugins:
  - search:
      lang: nl
      separator: '[\s\-\.]'
  - git-revision-date-localized:
      type: timeago
      locale: nl
      fallback_to_build_date: false
